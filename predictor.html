<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SUDDA AVIATOR PREDICTOR PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#050b18;
  --bg2:#0a1f44;
  --accent:#00eaff;
  --accent2:#007bff;
  --text:#ffffff;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:15px;
}

.wrapper{
  width:100%;
  max-width:500px;
  display:flex;
  flex-direction:column;
  gap:15px;
  flex:1;
}

.header{
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  padding:16px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  text-transform:uppercase;
  box-shadow:0 0 25px rgba(0,234,255,.5);
}

.sub{
  font-size:.8rem;
  margin-top:6px;
  opacity:.9;
}

.status{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.35);
  padding:10px;
  border-radius:10px;
  border:1px solid var(--accent);
}

.live{
  display:flex;
  align-items:center;
  font-weight:700;
  color:var(--accent);
}

.pulse{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
  margin-right:6px;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(.9)}
  50%{transform:scale(1.2)}
  100%{transform:scale(.9)}
}

/* ðŸ”² SQUARE SIGNAL BOX */
.signal{
  min-height:240px;
  border-radius:20px;
  border:2px solid var(--accent);
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:0 0 30px rgba(0,234,255,.4);
}

.signal.active{
  border-color:#00ffea;
  box-shadow:0 0 35px rgba(0,255,234,.8);
}

.predicting h2{
  color:var(--accent);
}

.recommend{
  background:rgba(0,0,0,.4);
  border-radius:12px;
  padding:14px;
  border:1px solid var(--accent);
  text-align:center;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.btn{
  padding:14px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  font-weight:500;
  text-align:center;
}

.whatsapp{background:linear-gradient(135deg,#25D366,#128C7E)}
.telegram{background:linear-gradient(135deg,#0088cc,#005f99)}

.footer{
  font-size:.75rem;
  opacity:.6;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    SUDDA AVIATOR PREDICTOR PRO
    <div class="sub">PREMIUM PREDICTION SYSTEM</div>
  </div>

  <div class="status">
    <span id="timeDisplay">00:00:00</span>
    <span id="dateDisplay">00/00/00</span>
    <div class="live"><div class="pulse"></div>LIVE</div>
  </div>

  <div class="signal" id="signalBox">
    <div class="predicting" id="predicting">
      <h2>PREDICTING NEXT SIGNAL</h2>
      <p>Analyzing patterns...</p>
    </div>
    <div id="countdown" style="display:none">
      <h2 id="signalTime">--:--</h2>
      <p id="endCountdown"></p>
      <p id="nextCountdown"></p>
    </div>
  </div>

  <div class="recommend">
    <div id="recommendText">Calculating optimal odds...</div>
  </div>

  <div class="buttons">
    <a class="btn whatsapp" href="https://wa.me/message/G3RNRGURKXLWL1" target="_blank">CONTACT WHATSAPP</a>
    <a class="btn telegram" href="https://t.me/Sasindumadumal" target="_blank">CONTACT TELEGRAM</a>
  </div>

</div>

<div class="footer">POWERED BY SUDDA</div>

<script>
/* ===== ORIGINAL JS LOGIC (UNCHANGED) ===== */

const patternMinutes=[[2,3],[6,6],[8,9],[14,15],[20,22],[28,30],[36,36],[38,39],[41,43],[46,46],[55,57]];

const timeDisplay=document.getElementById("timeDisplay");
const dateDisplay=document.getElementById("dateDisplay");
const signalBox=document.getElementById("signalBox");
const predicting=document.getElementById("predicting");
const countdown=document.getElementById("countdown");
const signalTime=document.getElementById("signalTime");
const endCountdown=document.getElementById("endCountdown");
const nextCountdown=document.getElementById("nextCountdown");
const recommendText=document.getElementById("recommendText");

function pad(n){return n.toString().padStart(2,"0")}

function updateClock(){
  const d=new Date();
  timeDisplay.innerText=`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  dateDisplay.innerText=`${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear().toString().slice(2)}`;
}

function getRanges(h){
  return patternMinutes.map(([s,e])=>{
    const from=new Date();from.setHours(h,s,0,0);
    const to=new Date();to.setHours(h,e+1,0,0);
    const label=s===e?`${pad(h)}:${pad(s)}`:`${pad(h)}:${pad(s)} / ${pad(h)}:${pad(e)}`;
    return{from,to,label};
  });
}

function update(){
  const now=new Date();
  const ranges=[...getRanges(now.getHours()),...getRanges((now.getHours()+1)%24)];
  let active=null,next=null;

  for(let i=0;i<ranges.length;i++){
    if(now>=ranges[i].from && now<ranges[i].to){
      active=ranges[i];
      next=ranges[i+1];
      break;
    }
    if(now<ranges[i].from && !next) next=ranges[i];
  }

  if(active){
    predicting.style.display="none";
    countdown.style.display="block";
    signalBox.classList.add("active");
    signalTime.innerText=active.label;

    const rem=active.to-now;
    endCountdown.innerText=`Active for: ${pad(Math.floor(rem/60000))}:${pad(Math.floor(rem%60000/1000))}`;
    nextCountdown.innerText="";
    recommendText.innerText=active.label.includes("06")||active.label.includes("36")||active.label.includes("46")
      ?"Suggested multiplier: 3x":"Suggested multiplier: 7x â€“ 10x";

  }else{
    signalBox.classList.remove("active");
    predicting.style.display="none";
    countdown.style.display="block";
    signalTime.innerText=next?next.label:"--:--";
    const rem=next?next.from-now:0;
    nextCountdown.innerText=`Next signal in: ${pad(Math.floor(rem/60000))}:${pad(Math.floor(rem%60000/1000))}`;
    endCountdown.innerText="";
    recommendText.innerText="Calculating optimal odds...";
  }
}

updateClock();
setInterval(updateClock,1000);
setInterval(update,1000);
</script>

</body>
</html>
