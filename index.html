<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0b0014,#1a0033);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;

.container{
  width:100%;
  max-width:400px;
  background:rgba(0,0,0,0.35);
  padding:25px;
  border-radius:14px;
  text-align:center;
}

  margin-bottom:15px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#ff6a00;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.error{
  color:#ff6a6a;

</head>
<body>

<div class="container">
  <h1>SUDDA AVIATOR PREDICTOR PRO</h1>
  <p>Enter Activation Code</p>
  <input type="text" id="codeInput" placeholder="Activation Code">
  <button onclick="login()">ACTIVATE</button>
  <div class="error" id="error"></div>
  <p>Telegram: <a href="https://t.me/Sasindumadumal" target="_blank">t.me/Sasindumadumal</a></p>
  <p>WhatsApp: <a href="https://wa.me/message/G3RNRGURKXLWL1" target="_blank">Click Here</a></p>
</div>

<script src="codes.js"></script>
<script>
function login(){
  const code = document.getElementById("codeInput").value.trim().toUpperCase();
  if(!activationCodes[code]){
    document.getElementById("error").innerText="Invalid activation code";
    return;
  }

  const days = activationCodes[code];
  const expiry = new Date();
  expiry.setDate(expiry.getDate() + days);
  localStorage.setItem("sudda_expiry", expiry.getTime());
  window.location.href="predictor.html";
}

// auto-redirect if already logged in
const savedExpiry = localStorage.getItem("sudda_expiry");
if(savedExpiry && new Date().getTime() < savedExpiry){
  window.location.href="predictor.html";
}
</script>

</body>
